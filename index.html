<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>[Arkadiusz] [Biesiada] - Recruitment task</title>
    <link rel="stylesheet" href="src/scss/main.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <template class="sectionTemplate">
      <section class="section">
        <img
          class="section__left"
          srcset=""
          src=""
          alt=""
        />
        <div class="section__right">
          <h1 class="section__title">Lorem Ipsum</h1>
          <p class="section__description">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button id="section-button" class="section__button">Button</button>
        </div>

        <div class="alert">
          <div class="alert__messageContainer">
            <h1 class="alert__title">Alert!</h1>
            <p class="alert__message">
              You have clicked <b id="alert-messageCounter">X times</b> to
              related button.
            </p>
          </div>
          <div class="alert__buttons">
            <span id="alert-closeButton">&#10006;</span>
            <span id="alert-resetButton">Reset</span>
          </div>
        </div>
        <div class="alert__shadow"></div>
      </section>
    </template>

    <script type="module" src="src/js/main.js" />
  </body>
</html>
